<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="icon" href="../12-Practise/favicons/calculator.png">
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>

<body>
    <div class="calculator">
        <div class="brand">Kasio</div>
        <div class="display">
            <div class="formula"></div>
            <div class="result" contenteditable="true" data-placeholder="0"></div>
        </div>
        <ul>
            <li>C</li>
            <li>*</li>
            <li>/</li>
            <li>.</li>
            <li>7</li>
            <li>8</li>
            <li>9</li>
            <li>+</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
            <li>-</li>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>=</li>
            <li>0</li>
        </ul>
        <div class="signature">
            Simple Calculator By Hannu
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
